<mat-card-content>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput
                [value]="product.nome" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo (R$)</mat-label>
            <input matInput
                [value]="product.preco" name="preco" disabled>
        </mat-form-field>
    </form>
    <button mat-flat-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-flat-button (click)="cancel()">
        Cancelar
    </button>
</mat-card-content>
